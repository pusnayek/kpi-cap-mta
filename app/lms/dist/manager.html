<html>
   <head>
      <title></title>
      <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>   
      <script type = "text/javascript" language = "javascript">
        (function() {
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results==null) {
                return null;
                }
                return decodeURI(results[1]) || 0;
            }
        })();

        $.ajax("/service/sf/getUser()", {}).done(function(json) {
            var url = '/uilms/kpi.html?sap-language='+json.value.defaultLocale;
            url = url.concat('&').concat('mode=').concat('RM');
            window.location = url;
        }).fail(function (Response) {
            $(document).ready(function() {
                $("p").html("<i>Failed to connect to Successfactors</i>");
            });
        });

      </script>		
   </head>	

   <body>
      <p id = "result"></p>      
   </body>	
</html>
